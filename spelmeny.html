<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="menu-box">
      <h2 class="menu-heading">Game Menu</h2>
      <div class="menu-options">
        <button class="menu-btn" onclick="startGame()">Start Game</button>
        <button class="menu-btn" onclick="showHighScores()">High Scores</button>
        <button class="menu-btn" onclick="openSettings()">Settings</button>
        <button class="menu-btn" onclick="logOut()">Log Out</button>
      </div>
    </div>
  </div>
</body>
</html>
