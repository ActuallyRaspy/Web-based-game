<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Menu</title>
  <link rel="stylesheet" href="styles.css">
  <script src="meny-script.js" defer></script>
</head>
<body>
  <div class="gameContainer">
    <div class="menuBox">
      <h2 class="menuHeading">Game Menu</h2>
      <div class="menuOptions">
        <button class="menuButton" onclick="startGame()">Start Game</button>
        <button class="menuButton" onclick="showHighScores()">High Scores</button>
        <button class="menuButton" onclick="logOut()">Log Out</button>
      </div>
    </div>
  </div>
</body>
</html>
