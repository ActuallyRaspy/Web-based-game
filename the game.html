<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="wisth-device-width, initial-scale=1.0">
  <title>The Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="game.js" defer></script>
</head>
<body>
  <div class="game container">
    <div class="score-timer">
      <div class="scoreboard">Score: <span id="score">0</span></div>
      <div class="timer">Time: <span id="time">10</span></div>
    </div>
    <div class="question-area">
      <h3 id="question">Frågan visas här</h3>
    </div>
    <div class="answer-options">
      <button class="answer-btn" onclick="selectAnswer(0)">Svar 1</button>
      <button class="answer-btn" onclick="selectAnswer(1)">Svar 2</button>
      <button class="answer-btn" onclick="selectAnswer(2)">Svar 3</button>
      <button class="answer-btn" onclick="selectAnswer(3)">Svar 4</button>
    </div>
    <button id="restart-btn" class="menu-btn" style="display:none;" onclick="startGameLogic()">Spela igen</button>
  </div>
</body>
</html>
