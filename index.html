<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>

    <div class="start"><button>Start</button></div>

    <div class="startContainer">
      <div class="startInnerContainer">
        <div class="startHeader">Rules:</div>
        <div class="startBody">
          <ul>
            <li>You have 10 seconds to select an answer.</li>
            <li>For every correct answer you will gain a point.</li>
            <li>You can not exit or pause the game while it is in progress</li>
            <li>You can not change answer once locked in.</li>
          </ul>
        </div>
        <div class="startButtons">
          <button class="startButtonsExit">Exit</button>
          <button class="startButtonsScoreboard">Scoreboard</button>
          <button class="startButtonsStart">Start</button>
        </div>
      </div>
    </div>
    

    <script src="index.js"></script>
  </body>
</html>
