<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="game.js" defer></script>
    <script src="login.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <!-- Login form -->
    
      <div id="loginContainer">
        <h2 class="loginHeading">LOGIN</h2>
        <form id="loginForm" action="https://www.kihlman.eu/formcheck.php" method="POST" onsubmit="return customLoginHandler()">
          <div class="inputGroup">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="inputGroup">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <input type="hidden" id="hashedPassword" name="password">
          <div class="loginButtonContainer">
            <button type="submit" class="loginButton">LOGIN</button>
          </div>
        </form>
      </div>
    
    

    <!-- Main menu -->
    <div id="startContainer">
      <div class="startInnerContainer">
        <div class="startInnerContainerWhite">
          <div class="startHeader">Rules</div>
          <hr>
          <div class="startBody">
            <ul>
              <li>You have 30 seconds to complete the game.</li>
              <li>For every correct answer you will gain a point.</li>
              You can not pause the game while it is in progress, but you can exit or restart.</li>
              <li>You can not change answer once locked in.</li>
            </ul>
          </div>
        </div>
        <div class="startButtons">
          <button class="startButtonsExit" onclick="showLogin()"><b>EXIT</b></button>
          <button class="startButtonsScoreboard" onclick="showScoreboard()"><b>SCOREBOARD</b></button>
          <button class="startButtonsStart" onclick="showGame(), startGameLogic()"><b>START</b></button>
        </div>
      </div>
    </div>

    <!-- Game -->
    <div id="gameContainer">
      <div class="scoreTimer">
        <div class="scoreboard">Score: <span id="score">0</span></div>
        <div class="timer">Time: <span id="time">10</span></div>
      </div>
      <div class="questionArea">
        <h3 id="question">Frågan visas här</h3>
      </div>
      <div class="answerOptions">
        <button class="answerButton" onclick="selectAnswer(0)">Svar 1</button>
        <button class="answerButton" onclick="selectAnswer(1)">Svar 2</button>
        <button class="answerButton" onclick="selectAnswer(2)">Svar 3</button>
        <button class="answerButton" onclick="selectAnswer(3)">Svar 4</button>
      </div>
      <div class="buttonContainer">
      <button id="restartButton" class="menuButton" onclick="startGameLogic()">Restart</button>
      <button id="exit-btn" class="menuButton"  onclick="exitGame()">Exit</button>
     </div>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboardContainer">
      <div class="scoreboardInnerContainer">
        <div class="scoreboardHeader"><h2>Scoreboard</h2></div>

        <div class="scoreboardContent">
          <ul>
             <!-- Scores will be dynamically inserted here -->
          </ul>
        </div>
        <button onclick="returnScoreboard()">Return</button>
      </div>
    </div>

    <script>
      // document.cookie = "username=Admin; score=2000;";
      // document.cookie = "username=Admin; score=3000;";
      // document.cookie = "username=Admin; score=1000;";
      // addScore = function(){

      // }

      function showMenu(){
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("startContainer").style.display = "block";
        
      }

      function showScoreboard(){
        document.getElementById("scoreboardContainer").style.display = "block";
        document.getElementById("startContainer").style.display = "none";
      }

      function returnScoreboard(){
        document.getElementById("scoreboardContainer").style.display = "none";
        document.getElementById("startContainer").style.display = "block";
      }

      function showLogin(){
        document.getElementById("loginContainer").style.display = "block";
        document.getElementById("startContainer").style.display = "none";
        document.getElementById("gameContainer").style.display = "none";
        document.getElementById("scoreboardContainer").style.display = "none";
      }

      function showGame(){
        document.getElementById("gameContainer").style.display = "block";
        document.getElementById("startContainer").style.display = "none";
        document.getElementById("exit-btn").style.display = "block";
      }

      function exitGame(){
        document.getElementById("startContainer").style.display = "block";
        document.getElementById("gameContainer").style.display = "none";
      }

    </script>
  </body>
</html>
