<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="game.js" defer></script>
    <script src="login.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>

    <!-- Login form -->
    <div id="outerLoginContainer">
     <div id="loginContainer">
      <h2 class="loginHeading">LOGIN</h2>
      <form id="loginForm" action="https://www.kihlman.eu/formcheck.php" method="POST" onsubmit="return customLoginHandler()">
        <div class="inputGroup">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="inputGroup">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <input type="hidden" id="hashedPassword" name="password">
        <div class="loginButtonContainer">
          <button type="submit" onclick="showMenu()" class="loginSubmitButton">LOGIN</button>
        </div>
      </form>
      </div>
    </div>

    <!-- Main menu -->
    <div id="startContainer">
      <div class="startInnerContainer">
        <div class="startInnerContainerWhite">
          <div class="startHeader">Rules</div>
          <hr>
          <div class="startBody">
            <ul>
              <li>You have 10 seconds to select an answer.</li>
              <li>For every correct answer you will gain a point.</li>
              <li>You cannot exit or pause the game while it is in progress.</li>
              <li>You cannot change your answer once locked in.</li>
            </ul>
          </div>
        </div>
        <div class="startButtonContainer">
          <button class="exitToLoginButton" onclick="showLogin()"><b>EXIT</b></button>
          <button class="openScoreboardButton" onclick="showScoreboard()"><b>SCOREBOARD</b></button>
          <button class="startGameButton" onclick="showGame(); startGameLogic()"><b>START</b></button>
        </div>
      </div>
    </div>

    <!-- Game -->
    <div id="gameContainer">
      <div class="scoreTimer">
        <div class="scoreboard">Score: <span id="score">0</span></div>
        <div class="timer">Time: <span id="time">10</span></div>
      </div>

      <div class="question-area">
        <h3 id="question">The question will appear here</h3>
      </div>
      <div class="answerButtonContainer">
        <button class="answerButton" onclick="selectAnswer(0)">Answer 1</button>
        <button class="answerButton" onclick="selectAnswer(1)">Answer 2</button>
        <button class="answerButton" onclick="selectAnswer(2)">Answer 3</button>
        <button class="answerButton" onclick="selectAnswer(3)">Answer 4</button>
      </div>

      <!-- Buttons for Restart and Exit -->
      <div id="gameContainerActionButtons" style="display: none;">
        <button id="restartGameButton" class="menuButton" onclick="startGameLogic()">Restart</button>
        <button id="exitGameButton" class="menuButton" onclick="exitGame()">Exit</button>
      </div>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboardContainer">
      <div class="scoreboardInnerContainer">
        <div class="scoreboardHeader"><h2>Scoreboard</h2></div>
        <div class="scoreboardContent">
          <div id="scoreboard">
            <!-- Scores will be dynamically injected here via JavaScript -->
          </div>
        </div>
        <button class="returnToMenuButton" onclick="returnScoreboard()">Return</button>
      </div>
    </div>

    <script>
      function showScoreboard() {
        document.getElementById("scoreboardContainer").style.display = "block";
        document.getElementById("startContainer").style.display = "none";
      }

      function returnScoreboard() {
        document.getElementById("scoreboardContainer").style.display = "none";
        document.getElementById("startContainer").style.display = "block";
      }

      function showLogin() {
        document.getElementById("outerLoginContainer").style.display = "block";
        document.getElementById("startContainer").style.display = "none";
        document.getElementById("gameContainer").style.display = "none";
      }

      function showMenu() {
        document.getElementById("outerLoginContainer").style.display = "none";
        document.getElementById("startContainer").style.display = "block";
        document.getElementById("gameContainer").style.display = "none";
      }

      function showGame() {
        document.getElementById("outerLoginContainer").style.display = "none";
        document.getElementById("startContainer").style.display = "none";
        document.getElementById("gameContainer").style.display = "block";
      }

      function exitGame() {
        document.getElementById("startContainer").style.display = "block";
        document.getElementById("gameContainer").style.display = "none";
      }
    </script>
  </body>
</html>
